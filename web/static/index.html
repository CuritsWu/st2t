    <script>

        // å»ºç«‹è‡ªå‹•é‡é€£ WebSocket
        function createWebSocket(url, onMessage, name = '') {
            let ws;

            function connect() {
                ws = new WebSocket(url);

                ws.onopen = () => console.log(`[WebSocket] ${name} é€£ç·šæˆåŠŸ`);
                ws.onmessage = onMessage;
                ws.onclose = () => {
                    console.warn(`[WebSocket] ${name} ä¸­æ–·ï¼Œ3ç§’å¾Œé‡é€£â€¦`);
                    setTimeout(connect, 3000);
                };
                ws.onerror = () => {
                    ws.close(); // å¼·åˆ¶è§¸ç™¼ onclose
                };
            }

            connect();
            return () => ws.close();
        }

        (async () => {
            // å»ºç«‹å­—å¹• WebSocket
            const stopCaptionWS = createWebSocket(
                `wss://${location.host}/ws/caption`,
                e => {
                    document.getElementById('caption').textContent = e.data || 'â€¦';
                },
                'Caption'
            );

            // éº¥å…‹é¢¨å­˜å–
            let stream;
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            } catch (err) {
                document.getElementById('caption').textContent = 'ðŸ’¥ ç„¡æ³•å­˜å–éº¥å…‹é¢¨ï¼š' + err.message;
                return;
            }

            // å»ºç«‹ AudioContext èˆ‡ AudioWorklet
            const ctx = new AudioContext();
            try {
                await ctx.audioWorklet.addModule('/static/worklet.js');
            } catch (err) {
                document.getElementById('caption').textContent = 'ðŸ’¥ è¼‰å…¥ audio worklet å¤±æ•—ï¼š' + err.message;
                return;
            }

            const source = ctx.createMediaStreamSource(stream);
            const processor = new AudioWorkletNode(ctx, 'pcm-writer');

            let audioWS = null;
            function initAudioWS() {
                audioWS = new WebSocket(`wss://${location.host}/ws/audio`);
                audioWS.onopen = () => console.log("[WebSocket] Audio é€£ç·šæˆåŠŸ");
                audioWS.onclose = () => {
                    console.warn("[WebSocket] Audio ä¸­æ–·ï¼Œ3ç§’å¾Œé‡é€£â€¦");
                    setTimeout(initAudioWS, 3000);
                };
                audioWS.onerror = () => audioWS.close();
            }

            initAudioWS();

            processor.port.onmessage = e => {
                if (audioWS && audioWS.readyState === WebSocket.OPEN) {
                    audioWS.send(e.data.buffer);
                }
            };

            source.connect(processor).connect(ctx.destination);
        })();
    </script>
